openapi: 3.0.3

info:
  title: User Service API
  description: APIs for user management
  version: 1.0.0

servers:
  - url: http://localhost:3000/api
    description: Local server

paths:
  /users:
    post:
      summary: Create user
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

    get:
      summary: List users
      tags: [Users]
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

components:
  schemas:
    CreateUserRequest:
      type: object
      required: [name, email]
      additionalProperties: false
      properties:
        name:
          type: string
          minLength: 2
        email:
          type: string
          format: email

    User:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        email:
          type: string
